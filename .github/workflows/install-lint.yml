name: install-lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  install-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          mkdir -p artifacts/metrics
          START_TIME=$(date +%s)
          npm run lint
          END_TIME=$(date +%s)
          cat > artifacts/metrics/lint-metrics.json <<EOF
          {
            "command": "npm run lint",
            "durationSeconds": $((END_TIME-START_TIME)),
            "generatedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Upload lint artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lint-metrics
          path: artifacts/metrics/lint-metrics.json

